<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="">
      <caption><b>School Result</b></caption>
      <colgroup>
         <col span="2" style="background-color: blueviolet;">
         <col style="background-color: yellowgreen;">
      </colgroup>
      
        <thead style="background-color: red;">
         <tr >
            <th>S.No.</th>
            <th>Subjects</th>
            <th>Marks</th>
         </tr>
      </thead>
      <tbody style="background-color: blue;">
         <tr>
            <td>1.</td>
            <td>Maths</td>
            <td>56</td>
         </tr>
         <tr>
            <td>2.</td>
            <td>physics</td>
            <td>96</td>
         </tr>
         <tr>
            <td>3.</td>
            <td>english</td>
            <td>89</td>
         </tr>
      </tbody>
         <tfoot >
         <tfoot style="background-color: yellow;">
            <tr><th colspan="2">Result</th> <th>Pass</th> </tr>
            
         </tfoot>

    </table>


    <h1 style="background-color:powderblue;">This is a heading</h1>
    <p style="background-color:tomato;">This is a paragraph.</p>

    <h1 style="font-family:verdana;">This is a heading</h1>
    <p style="font-family:courier;">This is a paragraph.</p>
    <h1 style="font-size:300%;">This is a heading</h1>
    <p style="font-size:160%;">This is a paragraph.</p>




    
</body>
</html>
