<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptive List</title>
    <style>
        .list{
            background-color: blue;
            color: red;
        }
        .sp{
            background-color: yellow;
        
        }
        .colo{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1><span class="sp">Descriptive List</span></h1>
    <div class="list"><dl>
        <dt><span class="colo">Boy</span></dt>
        <dd>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae, optio.</dd>
        <dt>Girl</dt>
        <dd>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non, sequi?</dd>
    </dl>
</div>
</body>
</html>
